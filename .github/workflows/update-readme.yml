name: Update README

on:
  schedule:
    - cron: "0 * * * *"  # Hourly trigger; gated below to 00:00 and 12:00 Europe/Rome

  workflow_dispatch:

permissions:
  contents: write  # âœ… Allows pushing commits to the repo

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check Europe/Rome schedule
        id: rome_time
        run: |
          hour="$(TZ=Europe/Rome date +%H)"
          if [ "$hour" = "00" ] || [ "$hour" = "12" ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Python
        if: github.event_name == 'workflow_dispatch' || steps.rome_time.outputs.run == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Run update script
        if: github.event_name == 'workflow_dispatch' || steps.rome_time.outputs.run == 'true'
        env:
          GH_USERNAME: ${{ github.repository_owner }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_VISIBILITY: ${{ github.event.repository.visibility }}
        run: python3 update-readme.py

      - name: Commit and push changes
        if: github.event_name == 'workflow_dispatch' || steps.rome_time.outputs.run == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: update README"
          git push
